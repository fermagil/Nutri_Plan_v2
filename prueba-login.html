<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Prueba Login</title>
</head>
<body>
  <button id="btn">Probar login</button>
  <p id="status"></p>

  <div id="recaptcha-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChC7s5NN-z-dSjqeXDaks7gaNaVCJAu7Q",
      authDomain: "nutriplanv2.firebaseapp.com",
      projectId: "nutriplanv2",
      appId: "1:653707489758:web:9133d1d1620825c385ed4f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { size: 'invisible' });

    document.getElementById('btn').addEventListener('click', async () => {
      const status = document.getElementById('status');
      try {
        await signInWithEmailAndPassword(auth, "salud.escolar.1@programasaludhf.com", "Salud2025!");
        status.textContent = "✅ ¡Login exitoso! UID: " + auth.currentUser.uid;
      } catch (error) {
        status.textContent = "❌ Error: " + error.message;
        console.error(error);
      }
    });
  </script>
</body>
</html>
