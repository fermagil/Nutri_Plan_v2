<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Asignar Rol Admin</title>
</head>
<body>
  <h2>Asignar rol "salud_escolar"</h2>
  <button onclick="asignarRol()">Asignarme el rol ahora</button>
  <p id="status"></p>

  <script type="module">
    // Importar Firebase desde CDN
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

    // Tu configuración
    const firebaseConfig = {
      apiKey: "AIzaSyChC7s5NN-z-dSjqeXDaks7gaNaVCJAu7Q",
      authDomain: "nutriplanv2.firebaseapp.com",
      projectId: "nutriplanv2",
      appId: "1:653707489758:web:9133d1d1620825c385ed4f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app);

    async function asignarRol() {
      const status = document.getElementById('status');
      try {
        status.textContent = "Iniciando sesión...";
        // Iniciar sesión con tu cuenta de admin
        await signInWithEmailAndPassword(auth, "salud.escolar.1@programasaludhf.com", "Salud2025!");
        
        status.textContent = "Llamando a la función...";
        const asignar = httpsCallable(functions, "asignarRolSaludEscolar");
        await asignar({ uid: auth.currentUser.uid });
        
        status.textContent = "✅ ¡Rol asignado correctamente! Recarga la página para ver cambios.";
        console.log("Rol asignado");
      } catch (error) {
        status.textContent = "❌ Error: " + error.message;
        console.error(error);
      }
    }
  </script>
</body>
</html>
