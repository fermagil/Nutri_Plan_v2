<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Asignar Rol Admin</title>
</head>
<body>
  <h2>Asignar rol "salud_escolar"</h2>
  <button id="btnAsignar">Asignarme el rol ahora</button>
  <p id="status"></p>

  <!-- Contenedor invisible para reCAPTCHA -->
  <div id="recaptcha-container"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, RecaptchaVerifier } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFunctions, httpsCallable } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-functions.js";

    const firebaseConfig = {
      apiKey: "AIzaSyChC7s5NN-z-dSjqeXDaks7gaNaVCJAu7Q",
      authDomain: "nutriplanv2.firebaseapp.com",
      projectId: "nutriplanv2",
      appId: "1:653707489758:web:9133d1d1620825c385ed4f"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const functions = getFunctions(app, 'us-central1'); // üëà Especificar regi√≥n

    // Inicializar reCAPTCHA
    window.recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', {
      size: 'invisible'
    });

    document.getElementById('btnAsignar').addEventListener('click', async () => {
      const status = document.getElementById('status');
      try {
        status.textContent = "Iniciando sesi√≥n...";
        await signInWithEmailAndPassword(auth, "salud.escolar.1@programasaludhf.com", "Salud2025!");
        
        status.textContent = "Llamando a la funci√≥n...";
        const asignar = httpsCallable(functions, "asignarRolSaludEscolar");
        await asignar({ uid: auth.currentUser.uid });
        
        status.textContent = "‚úÖ ¬°Rol asignado correctamente!";
      } catch (error) {
        status.textContent = "‚ùå Error: " + error.message;
        console.error("Error completo:", error);
      }
    });
  </script>
</body>
</html>
